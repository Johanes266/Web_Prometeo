<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/assets/logo-vt.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login prometeo page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      
    />
  </head>
  <body class="bg-white bg-dark d-flex justify-content-center align-items-center vh-100 "> 
    <div
    
      class="bg-white p-5 rounded-5 text-secondary shadow"
      class="shadow 5px solid #000;"
      class="border-radius 10xp;"
      style="width: 25rem"
    
    >
      <div class="d-flex justify-content-center">
        <img
          src="Diseño sin título (18).png"
          alt="30"
          style="height: 9rem"

        />
      </div>
      <div class="text-center fs-2 fw-bold ">Iniciar Sesion</div>
      <div class="input-group mt-4">
        <div class="input-group-text bg-danger">
          <img
            src="username-icon.svg"
            alt="username-icon"
            style="height: 1rem"
          />
        </div>
        <input
          class="form-control bg-light"
          type="text"
          placeholder="Usuario"
        />
      </div>
      <div class="input-group mt-1">
        <div class="input-group-text bg-danger">
          <img
            src="password-icon.svg"
            alt="password-icon"
            style="height: 1rem"
          />
        </div>
        <input
          class="form-control bg-grey"
          type="password"
          placeholder="Contraseña"
        />
      </div>
      <div class="d-flex justify-content-around mt-1">
        <div class="d-flex align-items-center gap-1 ">
          <input class="form-check-input bg-danger" type="checkbox" />
          <div class="pt-1"  style="font-size: 0.9rem ">Recordame</div>
        </div>
        <div class="pt-1">
          <a
            href="#"
            class="text-decoration-none text-danger fw-semibold fst-italic "
            style="font-size: 0.7rem bg-danger"
            >Olvidaste tu contraseña?</a
          >
        </div>
      </div>
      <div class="btn btn-info text-white w-100 mt-3 fw-semibold shadow-bg-danger bg-danger">
        Iniciar Sesion
      </div>
      <div class="d-flex gap-1 justify-content-center mt-1">
        <div>No tienes una cuenta</div>
        <a href="#" class="text-decoration-none text-danger fw-semibold"
          >Registrate</a
        >
      </div>
      <div class="p-3">
        <div class="border-bottom text-center" style="height: 0.9rem">
          <span class="bg-white px-3">or</span>
        </div>
      </div>
      <div
        class="btn d-flex gap-2 justify-content-center border mt-3 shadow-sm"
      >
        <img
          src="google-icon.svg"
          alt="google-icon"
          style="height: 1.6rem"
        />
        <div class="fw-semibold text-secondary">Continuar con google</div>
      </div>
    </div>
  </body>
</html>
